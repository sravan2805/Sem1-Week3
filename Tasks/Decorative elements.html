<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative Elements with ::before and ::after</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .decorative-text {
            font-size: 24px;
            color: #333;
            text-align: center;
            position: relative;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .decorative-text::before {
            content: "★";
            font-size: 30px;
            color: #ffd700;
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
        }
        .decorative-text::after {
            content: "★";
            font-size: 30px;
            color: #ffd700;
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="decorative-text">
        Congratulations!
    </div>
</body>
</html>
