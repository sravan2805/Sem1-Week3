<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-gap: 20px;
            min-height: 100vh;
        }

        header {
            background-color: #11e11e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background-color: #2394d5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #28e712;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr 3fr;
                grid-template-areas: 
                    "header header"
                    "sidebar main"
                    "footer footer";
            }

            header {
                grid-area: header;
            }

            .sidebar {
                grid-area: sidebar;
            }

            main {
                grid-area: main;
            }

            footer {
                grid-area: footer;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Header</h1>
        </header>

        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>

        <main>
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </main>

        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
