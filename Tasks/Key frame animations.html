<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .moving-div {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            position: absolute;
            animation: moveAcross 5s linear infinite;
        }

        @keyframes moveAcross {
            0% {
                left: -100px;
            }
            50% {
                left: calc(100% - 100px);
            }
            100% {
                left: -100px;
            }
        }
    </style>
</head>
<body>
    <div class="moving-div"></div>
</body>
</html>
