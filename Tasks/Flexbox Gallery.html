<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            display: flex;
            justify-content: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 10px);
            margin-bottom: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 500px;
            height: 300px;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Gallery Page using Flexbox</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="../images/lake.jpg" alt="Gallery Image 1">
        </div>
        <div class="gallery-item">
            <img src="../images/flower.jpg" alt="Gallery Image 2">
        </div>
        <div class="gallery-item">
            <img src="../images/Sky.jpg" alt="Gallery Image 3">
        </div>
        <div class="gallery-item">
            <img src="../images/Road.jpg" alt="Gallery Image 4">
        </div>
        <div class="gallery-item">
            <img src="../images/Sunrise.jpg" alt="Gallery Image 5">
        </div>
        <div class="gallery-item">
            <img src="../images/city.jpg" alt="Gallery Image 6">
        </div>
    </div>
</body>
</html>
