<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 90%; /* Ensures container doesn't exceed 90% of the viewport width */
        }

        .responsive-image {
            width: 100%; /* Makes the image scale with the container width */
            max-width: 100%; /* Prevents the image from exceeding its original size */
            height: auto; /* Maintains the aspect ratio */
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%; /* Adjusts the container to 100% of the viewport width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/Sunrise.jpg" alt="Responsive Image" class="responsive-image">
    </div>
</body>
</html>
