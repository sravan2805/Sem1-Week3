<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overflow Ellipsis Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            border: 2px solid #000;
            padding: 10px;
            background-color: #f0f0f0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores maxime perspiciatis ad, error consectetur omnis quod, temporibus aliquid accusamus, itaque voluptate obcaecati facere. Fuga soluta inventore alias nam fugiat voluptates?
    </div>
</body>
</html>
