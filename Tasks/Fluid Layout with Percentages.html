<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout with Percentages</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            width: 50%; /* Each column takes up 50% of the viewport width */
            padding: 10px;
            box-sizing: border-box;
        }

        .column:first-child {
            background-color: #007bff;
            color: white;
        }

        .column:last-child {
            background-color: #ffc107;
            color: black;
        }

        @media (max-width: 600px) {
            .column {
                width: 100%; /* Each column takes up 100% of the viewport width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the first column. It takes up 50% of the viewport width on large screens and 100% on smaller screens.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the second column. It also takes up 50% of the viewport width on large screens and 100% on smaller screens.</p>
        </div>
    </div>
</body>
</html>
