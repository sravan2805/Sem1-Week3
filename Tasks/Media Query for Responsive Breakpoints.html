<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Media Queries</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .section {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            flex: 1 1 calc(33.333% - 40px); /* 3 columns with space between */
            box-sizing: border-box;
        }

        .section:nth-child(odd) {
            background-color: #007bff;
            color: white;
        }

        .section:nth-child(even) {
            background-color: #ffc107;
            color: black;
        }

        @media (max-width: 1024px) {
            .section {
                flex: 1 1 calc(50% - 40px); /* 2 columns */
            }
        }

        @media (max-width: 600px) {
            .section {
                flex: 1 1 100%; /* 1 column */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Section 1</h2>
            <p>This is the first section. </p>
        </div>
        <div class="section">
            <h2>Section 2</h2>
            <p>This is the second section. </p>
        </div>
        <div class="section">
            <h2>Section 3</h2>
            <p>This is the third section. </p>
        </div>
        <div class="section">
            <h2>Section 4</h2>
            <p>This is the fourth section. </p>
        </div>
        <div class="section">
            <h2>Section 5</h2>
            <p>This is the fifth section. </p>
        </div>
        <div class="section">
            <h2>Section 6</h2>
            <p>This is the sixth section. </p>
        </div>
    </div>
</body>
</html>
