<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling First Line and First Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        .styled-paragraph::first-line {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .styled-paragraph::first-letter {
            font-size: 36px;
            color: #ff4500;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <p class="styled-paragraph">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus ut nulla eu urna ultricies fringilla. 
        Nam dapibus, erat eu condimentum fermentum, leo arcu ultrices nisl, sed vulputate metus augue at dolor.
        Vivamus tincidunt tellus a orci suscipit, sit amet vehicula ligula blandit.
    </p>
</body>
</html>
